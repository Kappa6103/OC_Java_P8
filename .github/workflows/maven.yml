name: Java CI with Maven

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        # Find and use the pom.xml file
        POM_PATH=$(find . -name "pom.xml" -type f)
        if [ -n "$POM_PATH" ]; then
          echo "Found pom.xml at: $POM_PATH"
          mvn -B package --file "$POM_PATH"
        else
          echo "Error: No pom.xml file found"
          exit 1
        fi
